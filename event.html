<html>
<head>
<title>change background color with javascript</title>
<script>
function changeBodyBg(color)
{
document.body.style.background=color;
}
</script>
</head>
<body>
<h1>Welcome to my page</h1>
<label>change webpage background to;</label>
<button type="button" onclick="changeBodyBg('yellow');">yellow</button>
<button type="button" onclick="changeBodyBg('lime');">lime</button>
<button type="button" onclick="changeBodyBg('orange');">orange</button>
<button type="button" onclick="changeBodyBg('gray');">gray</button>
<button type="button" onclick="changeBodyBg('violet');">violet</button>
<button type="button" onclick="changeBodyBg('coral');">coral</button>
<button type="button" onclick="changeBodyBg('olive');">olive</button>
<button type="button" onclick="changeBodyBg('brown');">brown</button>
<button type="button" onclick="changeBodyBg('beige');">beige</button>
<button type="button" onclick="changeBodyBg('lavender');">lavender</button>
</body>
</html>
